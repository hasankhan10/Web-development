<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idcard</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: aquamarine;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .idcard{
            width: 300px;
            height: 400px;
            background-color: white;
            border: 2px solid;
            border-radius: 10px;
            overflow:hidden;
        }
        .idcard:hover{
            transform: scale(1.04);
            box-shadow: 1px 1px 10px 1px black;
            transition: all 0.1s linear 0s;
        }
        .collagedetails{
            width: 100%;
            height: 25%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            background-color: brown;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        #aboutcollege{
            width: 100%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            
        }
        #colpic{
            height: 70%;
            width: 20%;
            border-radius: 50%;
            padding-left: 2%;
            
        }
        #colpic img{
            height: 100%;
            width: 100%;
            border-radius: 50%;
            
        }
        #coldetail{
            height: 100%;
            width: 80%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #coldetail span{
            background-color: white;
            color: blue;
            width: 80%;
        }
        .myimage{
            width: 100%;
            height: 35%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #photo{
            width: 40%;
            height: 95%;
            border: 2px solid rgb(5, 99, 137);
        }
        #photo img{
            height: 100%;
            width: 100%;
        }
        #dep{
            display: flex;
            gap: 5%;
        }
        #session{
            display: flex;
            gap: 15%;
        }
        #studentid{
            display: flex;
            gap: 7%;
        }
        .mydetails{
            width: 100%;
            height: 30%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 5%;
            gap: 7%;
        }
        footer{
            height: 10%;
            width: 100%;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            background-color: brown;

        }
        
</style>
</head>
<body>
